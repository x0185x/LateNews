name: RSS to Hugo Converter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  convert-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser html2text

    - name: Run RSS to Hugo converter
      run: |
        chmod +x converter.py
        python converter.py "https://www.wired.com/feed/tag/ai/latest/rss" --output "content/articles" --max 10

    - name: Commit changes
      run: |
        git config --local user.email "x0185x@users.noreply.github.com"
        git config --local user.name "x0185x"
        git add content/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Hugo articles from Wired AI RSS feed - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
