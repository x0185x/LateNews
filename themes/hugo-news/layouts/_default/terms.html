{{ define "main" }}
<div class="max-w-4xl mx-auto">
    <header class="mb-8">
        <h1 class="text-4xl font-bold">{{ .Title }}</h1>
        {{ with .Description }}
        <p class="text-xl text-gray-600 mt-2">{{ . }}</p>
        {{ end }}
    </header>

    <div class="grid gap-4 md:grid-cols-3">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.RelPermalink }}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-semibold text-gray-900">{{ .Page.Title }}</h2>
            <p class="text-gray-600">{{ .Count }} {{ if eq .Count 1 }}article{{ else }}articles{{ end }}</p>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
